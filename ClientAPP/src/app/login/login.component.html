
<div class="content">

  <form [formGroup]="loginForm" class="form-signin mt-5" (ngSubmit)="logIn()">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.username.hasError('required') }" />
          <div *ngIf="submitted && !!formControl.username.hasError('required')" class="invalid-feedback">
              <div *ngIf="!!formControl.username.hasError('required')">Username is required</div>
          </div>
      </div>
    
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControl.password.hasError('required') }" />
          <div *ngIf="submitted && !!formControl.password.hasError('required')" class="invalid-feedback">
              <div *ngIf="!!formControl.password.hasError('required')">Password is required</div>
          </div>
      </div>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      
      <a class="btn btn-link" [routerLink]="['/register']"> Click here to Register</a>
      <p class="mt-3 mb-3 text-muted text-center"> Demo Application Â© 2018  </p>

    </form>

  </div>
